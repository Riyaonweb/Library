<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <button id="new-book">New Book</button>
    <div id="container">
        <form action="" id="form">
            <label for="title">Title</label>
            <input type="text" name="text" id="title1">
            <label for="Author name">Author name</label>
            <input type="text" name="author" id="author1">
            <label for="pgno">Page no</label>
            <input type="number" name="pgno" id="pgno1">
            <label for="read">Read</label>
            <input type="checkbox" name="checkbox" id="check">

        </form>
        <button id="add">Add Book</button>
    </div>
    <div id="cards"></div>
    <script src="script.js"></script>
</body>
</html>
